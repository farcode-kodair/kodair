<body>
  <div class="app-container">
    <div id="app">
      <section>
        <button @click="add">Add</button>
        <button @click="rewind">Rewind</button>
        <button @click="up">Up</button>
        <button @click="down">Down</button>
        <button @click="mute">Mute</button>
        <button @click="pause">Pause</button>
        <button @click="play">Play</button>
        <button @click="stop">Stop</button>
        <button @click="radioMood">Mood</button>
        <button @click="radioPop">Pop</button>
        <button @click="radioRock">Rock</button>
        <button @click="radioMeditation">Meditation</button>
      </section>
    </div>
  </div>
  <div class="info-container">
    <div id="info">
        <div>Playing: {{ playing }}</div>
        <div>Paused: {{ paused }}</div>
        <div>Muted: {{ muted }}</div>
        <div>Volume: {{ volume }}%</div>
        <div>Source: {{ src }}</div>
        <div>HLS: {{ isHls }}</div>
        <div>Time: {{ time }}</div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js" integrity="sha512-8GokEWxcB/NrPU4O8BHTgd9dkLouAsvqCnk6BSa2CZw7QXh0QM8GHfS53xYW1QJJVyJWctlcdRQwu5UxeLVsNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="dist/rplayer.js"></script>
  <script type="text/javascript">
    const info = Vue.createApp({
      data: () => ({
        playing: false,
        volume: null,
        paused: false,
        muted: false,
        isHls: false,
        src: null,
        time: 0
      })
    }).mount('#info');

    Vue.createApp({
      data: () => ({
        audio: null,
        url: null,
        urls: {
          mp3: 'https://18213.live.streamtheworld.com/CKBEFMAAC.aac',
          hls: 'https://ectvradio.earthcam.com/earthcamradio/pop/playlist.m3u8',
          radioMood: 'https://ectvradio.earthcam.com/earthcamradio/mood/playlist.m3u8',
          radioPop: 'https://ectvradio.earthcam.com/earthcamradio/pop/playlist.m3u8',
          radioRock: 'https://ectvradio.earthcam.com/earthcamradio/rock/playlist.m3u8',
          radioMeditation: 'https://ectvradio.earthcam.com/earthcamradio/meditation/playlist.m3u8'
        }
      }),
      created: function () {
        this.init();
      },
      methods: {
        init: function () {
          this.audio = new rPlayer();
          this.url = this.urls.hls;

          this.log();

          const self = this;
          this.audio.ontimeupdate = function() {
            self.log();
          };
        },
        add: function () {
          let url;
          url = prompt('Add your url');

          if (Boolean(url)) {
            this.url = url;
            this.play();

            this.trackEvent('button', 'Add');
            this.trackEvent('url', url);
          } else {
            alert('Your url is not valid!');
          }
        },
        rewind: function () {
          this.audio.rewind(10);
          this.log();

          this.trackEvent('button', 'Rewind');
        },
        up: function () {
          this.audio.upVolume();
          this.log();
          
          this.trackEvent('button', 'Up');
        },
        down: function () {
          this.audio.downVolume();
          this.log();

          this.trackEvent('button', 'Down');
        },
        mute: function () {
          this.audio.mute();
          this.log();

          this.trackEvent('button', 'Mute');
        },
        pause: function () {
          this.audio.pause();
          this.log();

          this.trackEvent('button', 'Pause');
        },
        play: function () {
          this.audio.playSrc(this.url);
          this.log();
          
          this.trackEvent('button', 'Play');
        },
        stop: function () {
          this.audio.stop();
          this.log();

          this.trackEvent('button', 'Stop');
        },
        hls: function () {
          this.url = this.urls.hls;
          this.play();

          this.trackEvent('button', 'Hls');
        },
        mp3: function () {
          this.url = this.urls.mp3;
          this.play();

          this.trackEvent('button', 'Mp3');
        },
        radioMood: function () {
          this.url = this.urls.radioMood;
          this.play();
          
          this.trackEvent('button', 'Hls');
        },
        radioPop: function () {
          this.url = this.urls.radioPop;
          this.play();
          
          this.trackEvent('button', 'Hls');
        },
        radioRock: function () {
          this.url = this.urls.radioRock;
          this.play();
          
          this.trackEvent('button', 'Hls');
        },
        radioMeditation: function () {
          this.url = this.urls.radioMeditation;
          this.play();
          
          this.trackEvent('button', 'Hls');
        },
        trackEvent: function (category, label) {
          gtag('event', 'click', {'event_category': category, 'event_label': label});
        },
        log: function () {
          info.playing = this.audio.playing;
          info.volume = this.audio.volume * 100;
          info.paused = this.audio.paused;
          info.muted = this.audio.muted;
          info.src = this.audio.url;
          info.isHls = this.audio.isHls;
          info.time = this.audio.currentTime;
        }
      }
    }).mount('#app');

    // W3 code color
    if (window.matchMedia("(min-width:1024px)").matches) {
      const script = document.createElement('script');
      script.setAttribute('type', 'text/javascript');
      script.setAttribute('src', 'https://www.w3schools.com/lib/w3codecolor.js');
      script.onload = function () {
        w3CodeColor();
      };

      document.body.appendChild(script);
    }
  </script>
</body>
