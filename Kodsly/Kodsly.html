	</head>
	<body>
		<div class="WelcomeContainer">
			<center id="CryptoTitle">Kodsly</center>
			<center id="CryptoMoto">Your privacy and security vault</center>

			<div class="neumorphic-tab-container__controls">
          <div id="ShowContent" class="neumorphic-tab-container__control neumorphic-tab-container__control_active" data-target="content" onclick="document.getElementById('ShowVisual').classList.remove('neumorphic-tab-container__tab_shown'); document.getElementById('ShowVisual').classList.remove('neumorphic-tab-container__control_active'); document.getElementById('ShowBars').classList.remove('neumorphic-tab-container__tab_shown'); document.getElementById('ShowBars').classList.remove('neumorphic-tab-container__control_active'); this.classList.toggle('neumorphic-tab-container__control_active'); this.classList.toggle('neumorphic-tab-container__tab_shown');changeScan();">Slycoon</div>
