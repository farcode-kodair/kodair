<!DOCTYPE html>
<html data-lt-installed="true">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>Bouncing Ball</title>
		<script src="KodCalc.js" type="text/javascript"></script>
		<link id="raxsl1" rel="stylesheet" href="KodCalc.css" />
		<script id="raxsl2" type="text/javascript" src="jquery.js"></script>
		<script id="raxsl3" type="text/javascript" src="jquery-ui-interactions.js"></script>
		<style type="text/css">
			#ball {
				position: relative;
			}
			#msgbox {
				position: relative;
				top: -50px;
			}
		</style>
	</head>

	<body style="cursor: auto;">
		<div class="container c39 pad">
			<!-- Panel -->
			<div class="column c12 append1">
				<div class="rax-backdrop border">
					<div class="rax-content-pal hlf-pad round border">
						<h5 class="pnl-header">Settings</h5>
						<div class="pad">
							<form
								id="frmSettings"
								name="frmSettings"
								action="http://raxanpdi.com/sdk/examples/bounce.html"
								data-myki-checked-cc="4"
							>
								<div class="ctrl-group">
									<label class="c6 left">Gravity:</label
									><input
										class="textbox"
										type="text"
										name="gravity"
										size="2"
										value="2.5"
									/>
								</div>
								<div class="ctrl-group">
									<label class="c6 left">Restitution:</label
									><input
										class="textbox"
										type="text"
										name="restitution"
										size="2"
										value="0.7"
									/>
								</div>
								<div class="ctrl-group">
									<label class="c6 left">Friction:</label
									><input
										class="textbox"
										type="text"
										name="friction"
										size="2"
										value="0.9"
									/>
								</div>
								<div class="ctrl-group">
									<label class="c6 left">Animate Box:</label
									><input
										type="checkbox"
										name="anibox"
										value="1"
										checked="checked"
									/>
								</div>
								<hr />
								<button id="btnSave" class="button right">Save</button><br />
							</form>
						</div>
					</div>
				</div>
				<div
					id="msgbox"
					class="rax-box r1 ltm rtm back success"
					style="top: -50px; color: rgb(0, 0, 0);"
				>
					Settings Updated.
				</div>
			</div>

			<!-- Box -->
			<div id="box" class="column c20 r15 border clip1" style="padding: 0px; margin: 0px;">
				<img
					id="ball"
					class="c1 r1 ui-draggable"
					src="ball.png"
					alt="Drag"
					style="top: 280px; left: 68.7284px;"
				/>
			</div>
		</div>
	</body>
</html>
