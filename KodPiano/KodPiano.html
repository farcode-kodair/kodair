    <div id="Selectors" style="position:absolute;top:2%;left:89.5%;width:8.5%;height:15%;border:none;background-color:rgb(20,80,120);">
        <select id="waveform" style="position:absolute;top:2%;left:2%;width:96%;height:46%;">
            <option value="sine">Waveform: Sine</option>
            <option value="square">Waveform: Square</option>
            <option value="sawtooth" selected="selected">Waveform: Sawtooth</option>
            <option value="triangle">Waveform: Triangle</option>
        </select>
        <select id="filterType" style="position:absolute;top:50%;left:2%;width:96%;height:46%;">
            <option value="lowpass" selected="selected">Filter Type: Lowpass</option>
            <option value="highpass">Filter Type: Highpass</option>
            <option value="bandpass">Filter Type: Bandpass</option>
        </select>
    </div>
    
    <div id="Sliders" style="position:absolute;top:17%;left:89.5%;width:8.5%;height:calc(88% - 62px);border:none;">
        <div id="GainDiv" style="position:absolute;top:0;left:0;width:100%;height:calc(50% - 15.5px);background-color:rgb(20,120,40);">
            <center style="position:absolute;top:0%;left:0;width:100%;height:15%;">Gain Vol.</center>
            <input id="gain" type="range" orient="vertical" min="0.0" max="1.0" step="0.01" value="1.0" name="volume" style="position:absolute;top:10%;left:10%;width:80%;height:85%;">
        </div>
        
        <div id="FilterDiv" style="position:absolute;top:calc(50% - 15.5px);left:0;width:100%;height:calc(50% - 15.5px);background-color:rgb(20,120,40);">
            <center style="position:absolute;top:0%;left:0;width:100%;height:15%;">Filter Freq.</center>
            <input id="filterFrequency" type="range" orient="vertical" min="20.0" max="10000.0" step="0.01" value="1000.0" name="filter" style="position:absolute;top:10%;left:10%;width:80%;height:85%;">
        </div>

    </div>
