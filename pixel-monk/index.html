        :root {
            --theme_05: #788696;
            --theme_10: #cd5c5c;
            --theme_11: #ff6347; /* tomato */
            --theme_20: #00ffff; /* aqua */
            --theme_21: #7fffd4; /* aquamarine */
        }
        * { margin: 0; padding: 0; outline: none; }
        html, body { overscroll-behavior-y: contain; user-select: none; overflow: hidden; touch-action: pan-x; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'DroidSans'; cursor: crosshair; position: fixed; width: 100%; height: 100%; }
        a, a:visited { color: cadetblue; text-decoration: none; }
        a:hover { color: var(--theme_10); }
        button { width: 20px; color: silver; background: none; border: none; cursor: pointer; }
        button:hover, button.selected i { color: var(--theme_10); }
        button:disabled { opacity: 0.3; }
        input[type=color] { height: 15px; border: none; vertical-align: middle; }
        input[type=color]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type=color]::-webkit-color-swatch { border: solid 1px #343c49; }
        input[type=color]:hover { cursor: pointer; }
        input[type=range] { width: 85px; height: 4px; vertical-align: middle; filter: hue-rotate(140deg) contrast(0.6); }
        input[type=range]::-webkit-slider-thumb { transform: scale(0.8); }
        input[type=range]::-webkit-slider-thumb:hover { cursor: pointer; }
        input[type=number] { width: 40px; margin-bottom: 1px; background: #282c3490; color: silver; border: solid 1px #343c49; padding: 2px; font-size: 10px; border-radius: 2px; text-align: left; }
        input[type=number]:hover { color: var(--theme_10); border: solid 1px #43495a; }
        input[type=number]:disabled { opacity: 0.3; }
        input[type=checkbox] { transform: scale(0.8); vertical-align: text-bottom; filter: hue-rotate(140deg) contrast(0.6); }
        select { width: 90px; background: #282c3490; color: silver; font-size: 10px; padding: 1px; border: solid 1px #1c1d2090; border-radius: 2px; outline: none; vertical-align: middle; }
        select:hover { color: var(--theme_10); cursor: pointer; }
        option { color: silver; background: #252931; }
        label { color: #999; font-size: 10px; text-align: left; }
        #canvas_grid { z-index: 0; background: #2c313a; position: absolute; width: 100%; height: 100%; }
        #canvas_board { z-index: 1; position: absolute; width: 100%; height: 100%; }
        #canvas_helper { z-index: 2; position: absolute; width: 100%; height: 100%; pointer-events: none; }
        #canvas_palette { z-index: 9; position: absolute; width: 90px; height: 90px; bottom: 0; left: 0; border-top-right-radius: 100%; }
        #canvas_magnifier { z-index: 9; display: none; background: #2F333C; border: solid 1px aqua; width: 100px; height: 100px; position: fixed; bottom: 1px; right: 1px; pointer-events: none; }
        .menu { z-index: 500; background: #252931f1; border: solid 1px #1c1d2090; width: 90px; position: absolute; position: absolute; left: 0; padding: 3px; transform: translate(31px, -500px); transition: transform 0.5s ease; cursor: default; }
        .menu .category { font-size: 8px; font-weight: bold; letter-spacing: 0.1em; color: #545c68; background: #1d2027; padding: 2px 0 2px 0; width: 100%; margin: 2px 0 2px 0; border-radius: 3px; text-align: center; }
        .menu .spacer { height: 3px; }
        .menu .sector { list-style: none; padding-left: 2px; }
        .menu .sep { height: 1px; background: #3e4550; margin: 0 10px 0 10px; pointer-events: none; }
        .menu button { font-size: 10px; background: #30363f; border: solid 1px #1d222b; padding: 4px 0 4px 0; width: 100%; text-align: center; display: block; }
        .menu button:hover { background: #2d323d; color: var(--theme_10); }
        #menustorage .sector img { width: 84px; height: 40px; margin-bottom: -2px; border: dotted 1px #3c3f47; pointer-events: none; }
        #menustorage .sector div { display: inline-flex; }
        #menustorage .sector div button { width: 43px; }
        #toolbar_L { z-index: 500; background: #252931f1; border: solid 1px #1c1d2090; position: absolute; width: 30px; top: 0; left: 0; text-align: center; cursor: default; }
        #toolbar_L button { width: 100%; padding: 4px 0 4px 0; }
        #toolbar_L .sep { background: #333842; height: 1px; pointer-events: none; }
        #toolbar_R { z-index: 500; background: none; border: none; position: absolute; width: 25px; top: 2px; right: 0; text-align: center; cursor: default; }
        #toolbar_R button { color: var(--theme_05); width: 100%; padding: 5px 0 5px 0; }
        #toolbar_R button:hover { color: var(--theme_10); }
        #toolbar_R .sep { background: #3e4550; height: 1px; margin: 1px; pointer-events: none; }
        #toolbar_C { z-index: 500; position: absolute; width: 260px; left: 50%; margin-left: -130px; top: 2px; text-align: center; }
        #toolbar_C ul { list-style: none; }
        #toolbar_C li { display: inline-block; font-size: 9px; color: var(--theme_05); }
        #toolbar_C li.mem { padding: 3px 7px 3px 7px; margin: 0 -2px 0 -2px; cursor: pointer; }
        #toolbar_C li.memory_select { color: var(--theme_10); font-weight: bold; }
        #toolbar_C button { color: var(--theme_05); width: 25px; height: 20px; }
        #toolbar_C button:hover { color: var(--theme_10); }
        #footer { z-index: 100; padding: 3px 0 5px 0; position: absolute; width: 100px; left: 50%; bottom: 0; margin-left: -50px; text-align: center; }
        #footer input { filter: saturate(0.3) contrast(0.5); }
        #footer input::-webkit-slider-thumb { transform: scale(0.9); }
        #inputcolor { z-index: 10; width: 70px; height: 70px; border-radius: 100%; position: absolute; bottom: -35px; left: -35px; }

    function renderLoop() {
        requestAnimationFrame(renderLoop);
        now = performance.now();
        elapsed = now - then;
        if (elapsed > fps) {
            then = now - (elapsed % fps);

    // -------------------------------------------------------
    // Pixel


    function Pixel(x, y, size, color, alpha = 1.0) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.alpha = alpha;

        this.isAnimate = false;
        this.velocity = { x: 0, y: 0 };
        this.timeout = 2000;

        this.render = function(pivot) {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.fillRect(pivot.x + this.x, pivot.y + this.y, this.size, this.size);
            ctx.globalAlpha = 1;
            if (this.isAnimate)
                this.update();
        }

        this.update = function() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            // window collision test
            if (this.x >= cb.width  || this.x <= 0) this.velocity.x *= -1;
            if (this.y >= cb.height || this.y <= 0) this.velocity.y *= -1;
            if (this.x >  cb.width)  this.x = cb.width;
            if (this.y >  cb.height) this.y = cb.height;
            setTimeout(() => {
                this.velocity = { x: 0, y: 0 };
                this.isAnimate = false;
            }, this.timeout);
        }
    }


    // -------------------------------------------------------
    // Board


    function Board() {
        this.pixels = [];
        this.x = 0;
        this.y = 0;
        this.w = 0;
        this.h = 0;
        this.minX = 0;
        this.minY = 0;
        this.maxX = 0;
        this.maxY = 0;
        this.origin = { x: 0, y: 0 }; // origin position
        this.pivot =  { x: 0, y: 0 }; // pivot (start at 0,0 for accuracy), translate the board as well
        this.center = { x: 0, y: 0 }; // absolute board center on screen
        this.snapPrecision = 10;
        let pos = null;
        let index = 0;
        let selected = [];

        this.render = function() {
            ctx.clearRect(0, 0, cb.width, cb.height);
            for (let i = 0; i < this.pixels.length; i++) {
                this.pixels[i].render(this.pivot);
            }
            //debugBoard();
        }

        this.add = function(pixel) {
            this.removeByShape(pixel); // no duplicate by shape
            this.pixels.push(pixel);
        }

        this.addFloor = function(pixel) {
            pos = floor(pixel.x, pixel.y, pixel.size);
            pixel.x = pos.x;
            pixel.y = pos.y;
            this.removeByShape(pixel);
            this.pixels.push(pixel);
        }

        this.removeByPixel = function(pixel) { // find and remove by exact pixel object
            index = this.findIndexByPixel(pixel);
            if (index > -1) this.pixels.splice(index, 1);
        }

        this.removeByShape = function(pixel) { // find and remove by shape only, no colors
            index = this.findIndexByShape(pixel.x, pixel.y, pixel.size);
            if (index > -1) this.pixels.splice(index, 1);
        }

        this.removeByIndex = function(index) { // remove by index
            if (this.pixels[index])
                this.pixels.splice(index, 1);
        }

        this.translate = function(xDiff, yDiff) {
            if (this.pixels.length == 0) return;
            this.calcBoundingBox();
            //xDiff /= 2;
            //yDiff /= 2;
            xDiff *= this.snapPrecision;
            yDiff *= this.snapPrecision;
            pos = floor(xDiff, yDiff, 1);
            this.pivot.x -= pos.x;
            this.pivot.y -= pos.y;
            this.calcBoundingBox();
        }

        this.recenter = function() {
            if (this.pixels.length == 0) return;
            this.calcBoundingBox();
            const x = (cb.width/2) - this.origin.x;
            const y = (cb.height/2) - this.origin.y;
            pos = floor(x, y, this.snapPrecision);
            for (let i = 0; i < board.pixels.length; i++) {
                board.pixels[i].x += pos.x;
                board.pixels[i].y += pos.y;
            }
            this.pivot.x = 0;
            this.pivot.y = 0;
            this.calcBoundingBox();
        }

        this.calcBoundingBox = function() {
            this.minX = Math.min(...this.pixels.map(pixel => pixel.x));
            this.minY = Math.min(...this.pixels.map(pixel => pixel.y));
            this.maxX = Math.max(...this.pixels.map(pixel => pixel.x + pixel.size));
            this.maxY = Math.max(...this.pixels.map(pixel => pixel.y + pixel.size));
            this.x = this.minX;
            this.y = this.minY;
            this.w = this.maxX - this.minX;
            this.h = this.maxY - this.minY;
            this.origin = {
                x: this.maxX - (this.w / 2),
                y: this.maxY - (this.h / 2)
            }
            this.center = {
                x: this.pivot.x + this.origin.x,
                y: this.pivot.y + this.origin.y
            }
        }

        this.findPixelsByRectIntersect = function(x, y, size) {
            selected = [];
            for (let i = 0; i < board.pixels.length; i++) {
                if (isIntersectRects({
                    x: board.pixels[i].x,
                    y: board.pixels[i].y,
                    w: board.pixels[i].x + (board.pixels[i].size/2),
                    h: board.pixels[i].y + (board.pixels[i].size/2)
                }, {
                    x: x,
                    y: y,
                    w: x + (size-1),
                    h: y + (size-1)
                })) {
                    selected.push(board.pixels[i]);
                }
            }
            return selected;
        }

        this.findPixelsByPointInArea = function(x, y, size) {
            selected = [];
            for (let i = 0; i < board.pixels.length; i++) {
                if (isPointInRect({
                    x: board.pixels[i].x - size,
                    y: board.pixels[i].y - size,
                    w: size * 2,
                    h: size * 2},
                    { x: x, y: y })) {
                    selected.push(board.pixels[i]);
                }
            }
            return selected;
        }
        
        this.findIndexByPixel = function(pixel) {
            return this.pixels.findIndex(i =>
                i.x === pixel.x &&
                i.y === pixel.y &&
                i.size === pixel.size &&
                i.color === pixel.color &&
                i.alpha === pixel.alpha);
        }

        this.findIndexByShape = function(x, y, size) {
            return this.pixels.findIndex(
                i => i.x === x &&
                i.y === y &&
                i.size === size);
        }
    }


    // -------------------------------------------------------
    // Tool


    function Tool() {
        this.name = 'pencil';
        this.size = parseInt(inputToolSize.value);;
        this.startPoint = { x: 0, y: 0 };
        this.endPoint = { x: 0, y: 0 };
        this.selectRect = {};
        let pos = null;
        let rect = null;
        let color = null;
        let pixel = null;
        let velocity = 0;
        let points = [];
        let selected = [];
        let preserveAlpha = true;

        this.pencil = function() {
            pixel = new Pixel(mouse.pivotX, mouse.pivotY, this.size, currentColor);
            board.addFloor(pixel);
        }

        this.line = function() { // 25 = interpolation tolerance
            points = plotLine(25, this.startPoint.x, this.startPoint.y, this.endPoint.x, this.endPoint.y);
            if (points.length > 2 && points.length < 200) { // limit length for performance
                for (let i = 0; i < points.length; i++) {
                    pixel = new Pixel(
                        points[i].x - board.pivot.x,
                        points[i].y - board.pivot.y,
                        this.size, currentColor);
                    board.addFloor(pixel);
                }
            }
            points = [];
        }

        this.symmetry = function() {
            pixel = new Pixel(mouse.pivotX, mouse.pivotY, this.size, currentColor);
            board.addFloor(pixel);
            // mirror
            if (inputToolQuadSymm.checked) {
                pixel = new Pixel(cb.width-pixel.x-this.size, cb.height-pixel.y-this.size, pixel.size, pixel.color);
                board.addFloor(pixel);
            }
            // mirror
            pixel = new Pixel(cb.width-pixel.x-this.size, pixel.y, pixel.size, pixel.color);
            board.addFloor(pixel);
            // mirror
            if (inputToolQuadSymm.checked) {
                pixel = new Pixel(cb.width-pixel.x-this.size, cb.height-pixel.y-this.size, pixel.size, pixel.color);
                board.addFloor(pixel);
            }
        }

        this.spray = function() {
            const a = Math.random() * (PI2);
            const r = randomRangeFloat(0, parseFloat(inputToolSprayRadius.value));
            const x = mouse.pivotX + (Math.sin(a) * r);
            const y = mouse.pivotY + (Math.cos(a) * r);
            pixel = new Pixel(x, y, this.size, currentColor);
            board.addFloor(pixel);
        }

        this.eraser = function() {
            pos = floor(mouse.pivotX, mouse.pivotY, this.size);
            selected = board.findPixelsByRectIntersect(pos.x, pos.y, this.size);
            for (let i = 0; i < selected.length; i++)
                board.removeByPixel(selected[i]);
        }

        this.rectEraser = function() {
            this.calcSelectRect();
            selected = [];
            for (let i = 0; i < board.pixels.length; i++) {
                rect = {
                    x: board.pixels[i].x,
                    y: board.pixels[i].y,
                    w: board.pixels[i].size,
                    h: board.pixels[i].size};
                if (isIntersectRectsSize(this.selectRect, rect))
                    selected.push(board.pixels[i]);
            }
            for (let i = 0; i < selected.length; i++)
                board.removeByPixel(selected[i]);
        }

        this.paint = function() {
            preserveAlpha = inputToolPreserveAlpha.checked;
            pos = floor(mouse.pivotX, mouse.pivotY, this.size);
            selected = board.findPixelsByRectIntersect(pos.x, pos.y, this.size);
            for (let i = 0; i < selected.length; i++) {
                selected[i].color = currentColor;
                if (!preserveAlpha)
                    selected[i].alpha = 1.0;
            }
        }

        this.bucket = function() {
            preserveAlpha = inputToolPreserveAlpha.checked;
            color = getCanvasColor(ctx, mouse.x, mouse.y);
            for (let i = 0; i < board.pixels.length; i++) {
                if (board.pixels[i].color === color)
                    board.pixels[i].color = currentColor;
                    if (!preserveAlpha)
                        board.pixels[i].alpha = 1.0;
            }
        }

        this.eyedrop = function() { // TODO: get premultiplied-alpha color
            if (getCanvasAlpha(ctx, mouse.x, mouse.y) > 0) {
                color = getCanvasColor(ctx, mouse.x, mouse.y);
                setColor(color);
            }
        }

        this.translate = function() {
            board.translate(mouse.lastX - mouse.x, mouse.lastY - mouse.y);
        }

        this.cyclone = function() {
            velocity = parseFloat(inputToolCycloneVelocity.value);
            selected = board.findPixelsByPointInArea(mouse.pivotX, mouse.pivotY, this.size);
            for (let i = 0; i < selected.length; i++) {
                const a = Math.random() * (PI2);
                selected[i].isAnimate = true;
                selected[i].velocity.x -= Math.sin(a) * velocity;
                selected[i].velocity.y -= Math.cos(a) * velocity;
            }
        }

        this.gravity = function() {
            selected = board.findPixelsByPointInArea(mouse.pivotX, mouse.pivotY, this.size);
            for (let i = 0; i < selected.length; i++) {
                selected[i].isAnimate = true;
                selected[i].velocity.y += Math.random() * 0.015;
            }
        }

        this.onToolDown = function(isTouch) {
            switch (this.name) { // isTouch prevent accidental draw on touch-down
                case 'pencil':
                    if (!isTouch) this.pencil();
                    break;
                case 'line':
                    this.startPoint = { x: mouse.x, y: mouse.y };
                    break;
                case 'symmetry':
                    if (!isTouch) this.symmetry();
                    break;
                case 'spray':
                    if (!isTouch) this.spray();
                    break;
                case 'eraser':
                    if (!isTouch) this.eraser();
                    break;
                case 'rect-eraser':
                    this.startPoint = { x: mouse.x, y: mouse.y };
                    break;
                case 'paint':
                    this.paint();
                    break;
                case 'bucket':
                    this.bucket();
                    break;
                case 'eyedrop':
                    this.eyedrop();
                    break;
                case 'translate':
                    break;
                case 'cyclone':
                    if (!isTouch) this.cyclone();
                    break;
                case 'gravity':
                    if (!isTouch) this.gravity();
                    break;
            }
        }

        this.onToolMove = function() {
            switch (this.name) {
                case 'pencil':
                    helper.rectangleSize(mouse.pivotX, mouse.pivotY, this.size);
                    if (mouse.isDown)
                        this.pencil();
                    break;
                case 'line':
                    helper.rectangleSize(mouse.pivotX, mouse.pivotY, this.size);
                    if (mouse.isDown)
                        helper.line(this.startPoint, mouse);
                    break;
                case 'symmetry':
                    helper.symmLine();
                    if (mouse.isDown)
                        this.symmetry();
                    break;
                case 'spray':
                    helper.circleStroke(mouse.x, mouse.y, parseInt(inputToolSprayRadius.value));
                    if (mouse.isDown)
                        this.spray();
                    break;
                case 'eraser':
                    helper.rectangleSize(mouse.pivotX, mouse.pivotY, this.size);
                    if (mouse.isDown)
                        this.eraser();
                    break;
                case 'rect-eraser':
                    helper.rectangleSize(mouse.pivotX, mouse.pivotY, 5);
                    if (mouse.isDown)
                        helper.rectangleRect(this.startPoint.x, this.startPoint.y, mouse.x, mouse.y);
                    break;
                case 'paint':
                    helper.point(mouse.x, mouse.y, this.size, currentColor);
                    if (mouse.isDown)
                        this.paint();
                    break;
                case 'bucket':
                    helper.point(mouse.x, mouse.y, 5, currentColor);
                    if (mouse.isDown)
                        this.bucket();
                    break;
                case 'eyedrop':
                    helper.point(mouse.x, mouse.y, 5);
                    if (mouse.isDown)
                        this.eyedrop();
                    break;
                case 'translate':
                    if (mouse.isDown)
                        this.translate();
                    helper.bbox();
                    break;
                case 'cyclone':
                    helper.circleStroke(mouse.x, mouse.y, this.size);
                    if (mouse.isDown)
                        this.cyclone();
                    break;
                case 'gravity':
                    helper.circleStroke(mouse.x, mouse.y, this.size);
                    if (mouse.isDown)
                        this.gravity();
                    break;
            }
        }

        this.onToolUp = function() {
            switch (this.name) {
                case 'pencil':
                    memory.record();
                    helper.clear();
                    break;
                case 'line':
                    this.endPoint = { x: mouse.x, y: mouse.y };
                    this.line();
                    memory.record();
                    helper.clear();
                    break;
                case 'symmetry':
                    memory.record();
                    break;
                case 'spray':
                    memory.record();
                    helper.clear();
                    break;
                case 'eraser':
                    this.eraser();
                    memory.record();
                    helper.clear();
                    break;
                case 'rect-eraser':
                    this.endPoint = { x: mouse.x, y: mouse.y };
                    this.rectEraser();
                    memory.record();
                    helper.clear();
                    break;
                case 'paint':
                    memory.record();
                    helper.clear();
                    break;
                case 'bucket':
                    memory.record();
                    helper.clear();
                    break;
                case 'eyedrop':
                    helper.clear();
                    break;
                case 'translate':
                    // using pivot system, no memory record needed
                    break;
                case 'cyclone':
                    this.cyclone();
                    memory.record();
                    helper.clear();
                    break;
                case 'gravity':
                    this.gravity();
                    memory.record();
                    helper.clear();
                    break;
            }
            palette.create();
        }

        this.selectButton = function(name, elem) {
            this.name = name;
            for (let i of document.getElementsByClassName('selected'))
                i.classList.remove('selected');
            elem.classList.add('selected');

            board.calcBoundingBox(); // important
            switch (this.name) { // they need a helper on button click
                case 'symmetry':
                    helper.symmLine();
                    break;
                case 'translate':
                    helper.bbox();
                    break;
            }
        }

        this.calcSelectRect = function() {
            let x, y, w, h;
            if (this.endPoint.x < this.startPoint.x && this.endPoint.y < this.startPoint.y) {
                x = this.endPoint.x - board.pivot.x; // bottom-right to top-left
                y = this.endPoint.y - board.pivot.y;
                w = this.startPoint.x - this.endPoint.x;
                h = this.startPoint.y - this.endPoint.y;
            }
            if (this.endPoint.x > this.startPoint.x && this.endPoint.y > this.startPoint.y) {
                x = this.startPoint.x - board.pivot.x; // top-left to bottom-right
                y = this.startPoint.y - board.pivot.y;
                w = this.endPoint.x - this.startPoint.x;
                h = this.endPoint.y - this.startPoint.y;
            }
            if (this.endPoint.x > this.startPoint.x && this.endPoint.y < this.startPoint.y) {
                x = this.startPoint.x - board.pivot.x; // bottom-left to top-right
                y = this.endPoint.y - board.pivot.y;
                w = Math.abs(this.startPoint.x - this.endPoint.x);
                h = Math.abs(this.endPoint.y - this.startPoint.y);
            }
            if (this.endPoint.x < this.startPoint.x && this.endPoint.y > this.startPoint.y) {
                x = this.endPoint.x - board.pivot.x; // top-right to bottom-left
                y = this.startPoint.y - board.pivot.y;
                w = Math.abs(this.endPoint.x - this.startPoint.x);
                h = Math.abs(this.startPoint.y - this.endPoint.y);
            }
            this.selectRect = { x: x, y: y, w: w, h: h };
        }
    }


    // -------------------------------------------------------
    // Helper
    

    function Helper() {
        this.color = '#00ffff'; // aqua
        let pos = null;

        this.point = function(x, y, size, color=this.color) {
            pos = floor(x, y, size);
            this.clear();
            ctxh.fillStyle = color;
            ctxh.fillRect(pos.x, pos.y, size, size);
        }

        this.line = function(p1, p2) {
            this.clear();
            ctxh.beginPath();
            ctxh.moveTo(p1.x, p1.y);
            ctxh.lineTo(p2.x, p2.y);
            ctxh.strokeStyle = this.color;
            ctxh.stroke();
            ctxh.beginPath();
            ctxh.arc(p1.x, p1.y, tool.size/2, 0, PI2);
            ctxh.arc(p2.x, p2.y, tool.size/2, 0, PI2);
            ctxh.fillStyle = this.color;
            ctxh.fill();
        }

        this.rectangleRect = function(x, y, w, h) {
            this.clear();
            ctxh.save();
            ctxh.translate(0.5, 0.5); //res fix
            ctxh.setLineDash([2, 2]);
            ctxh.strokeStyle = this.color;
            ctxh.strokeRect(x, y, w-x, h-y);
            ctxh.setLineDash([]);
            ctxh.translate(-0.5, -0.5);
            ctxh.restore();
        }

        this.rectangleSize = function(x, y, size, color=this.color) {
            pos = floor(x, y, size);
            this.clear();
            ctxh.save();
            ctxh.translate(board.pivot.x + 0.5, board.pivot.y + 0.5); //res fix
            ctxh.beginPath();
            ctxh.moveTo(pos.x, pos.y);
            ctxh.lineTo(pos.x, pos.y+size);
            ctxh.lineTo(pos.x+size, pos.y+size);
            ctxh.lineTo(pos.x+size, pos.y);
            ctxh.lineTo(pos.x, pos.y);
            ctxh.strokeStyle = color;
            ctxh.stroke();
            ctxh.translate(board.pivot.x - 0.5, board.pivot.y - 0.5);
            ctxh.restore();
        }

        this.circleStroke = function(x, y, r) {
            this.clear();
            ctxh.beginPath();
            ctxh.arc(x, y, r, 0, PI2);
            ctxh.strokeStyle = this.color + '30';
            ctxh.stroke();
        }

        this.bbox = function() {
            const x = board.pivot.x + board.x;
            const y = board.pivot.y + board.y;
            const w = board.w;
            const h = board.h;
            this.clear();
            ctxh.save();
            ctxh.translate(0.5, 0.5); //res fix
            ctxh.setLineDash([2, 2]);
            ctxh.beginPath();
            ctxh.moveTo(x, y);
            ctxh.lineTo(x, y+h);
            ctxh.lineTo(x+w, y+h);
            ctxh.lineTo(x+w, y);
            ctxh.lineTo(x, y);
            ctxh.strokeStyle = this.color;
            ctxh.stroke();
            ctxh.setLineDash([]);
            ctxh.translate(-0.5, -0.5);
            ctxh.restore();
        }

        this.symmLine = function() {
            pos = floor(board.pivot.x + (cb.width/2), 1, tool.size/2);
            this.clear();
            ctxh.save();
            ctxh.translate(0.5, 0.5); //res fix
            ctxh.beginPath();
            ctxh.moveTo(pos.x, 30);
            ctxh.lineTo(pos.x, cb.height-30);
            ctxh.setLineDash([4, 4]);
            ctxh.strokeStyle = this.color + '30';
            ctxh.stroke();
            ctxh.setLineDash([]);
            ctxh.translate(-0.5, -0.5);
            ctxh.restore();
        }

        this.clear = function() {
            ctxh.clearRect(0, 0, ch.width, ch.height);
        }
    }


    // -------------------------------------------------------
    // Memory


    function Memory() {
        this.mem = [];
        this.step = -1;
        this.dom = document.querySelectorAll('#toolbar_C li.mem');

        this.record = function() {
            this.step++;
            if (this.step > 9) this.step = 0;
            if (this.step < 0) this.step = 9;
            this.mem[this.step] = getData(board, true);
            
            for (let i of this.dom)
                i.classList.remove("memory_select");
            this.dom[this.step].classList.add("memory_select");
        }

        this.load = function() {
            if (this.step > 9) this.step = 0;
            if (this.step < 0) this.step = 9;
            if (!this.mem[this.step]) return;
            setData(this.mem[this.step], true);

            for (let i of this.dom)
                i.classList.remove("memory_select");
            this.dom[this.step].classList.add("memory_select");
        }

        this.loadStep = function(step) {
            if (this.mem[step]) {
                setData(this.mem[step], true);
                this.step = step;

                for (let i of this.dom)
                    i.classList.remove("memory_select");
                this.dom[step].classList.add("memory_select");
            }
        }

        this.undo = function() {
            if (this.mem[this.step - 1]) {
                this.step--;
                this.load();
            }
        }

        this.redo = function() {
            if (this.mem[this.step + 1]) {
                this.step++;
                this.load();
            }
        }
        
        this.clear = function() {
            this.mem = [];
            this.step = -1;
            this.record(); // init memory block 0
        }
    }


    // -------------------------------------------------------
    // Palette


    function Palette() {
        this.dom = document.getElementById('colors');
        this.uniqueColors = [];

        this.create = function() {
            this.dom.innerHTML = "";
            this.uniqueColors = [];
            for (let i = 0; i < board.pixels.length; i++) {
                if (this.uniqueColors.indexOf(board.pixels[i].color) == -1) {
                    this.addLayer(board.pixels[i].color);
                    this.uniqueColors.push(board.pixels[i].color);
                }
            }
        }

        this.addLayer = function(hex) {
            const li = document.createElement('li');
            li.style.backgroundColor = hex;
            li.title = hex;

            li.addEventListener("click", function(ev) {
                currentColor = hex;
                inputColor.value = hex;
            }, false);

            this.dom.appendChild(li);
        }
    }


    // -------------------------------------------------------
    // Projects


    function saveProject() {
        downloadText(getData(board, false), 'pixelmonk.pmk');
    }

    function loadProject(data) {
        setData(data, false);
        board.recenter();
        memory.clear();
        update();
    }

    function importImage(imgData) {
        board = new Board();
        pixelateImage(imgData);
    }

    function exportPNG() {
        const baked = bakeCanvas(cb);
        downloadPNG(baked, `pixelmonk_${baked.width}x${baked.height}.png`);
    }

    function exportVoxelBuilder() { // private, experimental
        let str = '';
        for (let i = 0; i < board.pixels.length; i++)
            str += `${board.pixels[i].x/board.pixels[i].size},0,${board.pixels[i].y/board.pixels[i].size},${board.pixels[i].color},true\n`;
        downloadText(str, 'pixelmonk.vox');
        str = null;
    }

    function copyBase64() {
        const baked = bakeCanvas(cb);
        clipboardBase64(baked);
    }

    function getData(board, usePivot) {
        let str = '';
        if (usePivot)
            str = `${board.pivot.x},${board.pivot.y}\n`;
        for (let i = 0; i < board.pixels.length; i++)
            str += `${board.pixels[i].x},${board.pixels[i].y},${board.pixels[i].size},${board.pixels[i].color},${board.pixels[i].alpha}\n`;
        return str;
    }

    function setData(str, usePivot) {
        helper.clear();
        board = new Board();
        let line = '';
        let chunk = [];
        let lines = str.split('\n');
        if (usePivot) { // for local storage and memory steps
            board.pivot.x = parseInt(lines[0].split(',')[0]);
            board.pivot.y = parseInt(lines[0].split(',')[1]);
            for (let i = 1; i < lines.length - 1; i++) {
                if (lines[i]) { // ignore empty lines
                    line = lines[i].replace(/\s+/g, ''); // strip whitespaces
                    chunk = line.split(',');
                    board.add(new Pixel(parseInt(chunk[0]), parseInt(chunk[1]), parseInt(chunk[2]), chunk[3], parseFloat(chunk[4])));
                }
            }
        } else {
            for (let i = 0; i < lines.length; i++) {
                if (lines[i]) {
                    line = lines[i].replace(/\s+/g, '');
                    chunk = line.split(',');
                    board.add(new Pixel(parseInt(chunk[0]), parseInt(chunk[1]), parseInt(chunk[2]), chunk[3], parseFloat(chunk[4])));
                }
            }
        }
        lines = null;
        chunk = null;
        str = null;
        palette.create();
    }

    function loadFile(url) {
        fetch(url).then(
            function(response) {
                if (response.status !== 200) {
                    console.log('loadFile', response.status);
                    return;
                }
                response.text().then(function(data) {
                    loadProject(data);
                });
            }
        ).catch(function(err) {
            console.log('loadFile', err);
        });
    }

    function pixelateImage(imgData) {
        const ratio = parseFloat(document.getElementById('input-pixelate-ratio').value);
        const pixelSize = parseInt(document.getElementById('input-pixelate-size').value);
        const isFitScreen = document.getElementById('input-pixelate-fit').checked;
        const useAlpha = document.getElementById('input-pixelate-alpha').checked;
        const img = new Image();
        img.onload = () => {
            const c = document.createElement('canvas');
            const cx = c.getContext('2d');

            let scaledWidth = img.width * ratio;
            let scaledHeight = img.height * ratio;
            if (isFitScreen) {
                const dim = aspectRatioFit(img.width, img.height, cb.width/1.5, cb.height/1.5);
                scaledWidth = dim.width;
                scaledHeight = dim.height;
            }
            c.width = scaledWidth;
            c.height = scaledHeight;

            cx.msImageSmoothingEnabled = false;
            cx.mozImageSmoothingEnabled = false;
            cx.webkitImageSmoothingEnabled = false;
            cx.imageSmoothingEnabled = false;
            cx.drawImage(img, 0, 0, c.width, c.height);

            const cenX = (cb.width/2 - c.width/2);
            const cenY = (cb.height/2 - c.height/2);
            let imageData = cx.getImageData(0, 0, c.width, c.height).data;
            let pixelData = [];
            let x,y,r,g,b,a;
            for (let i = 0; i < imageData.length; i += 4) {
                a = imageData[i + 3];
                if (!useAlpha && a < 255) a = 0;
                if (a > 0) {
                    r = imageData[i];
                    g = imageData[i + 1];
                    b = imageData[i + 2];
                    x = (i / 4) % c.width;
                    y = ~~(i / 4 / c.width);
                    board.addFloor(new Pixel(
                        cenX + x, cenY + y, pixelSize,
                        rgbIntToHex(r, g, b),
                        (a / 255).toFixed(1)));
                }
            }
            board.recenter();
            memory.clear();
            palette.create();
            update();

            imgData = null;
            imageData = null;
            pixelData = null;
            delete c;
            delete img;
        }
        img.src = imgData;
    }

    function drawGridCanvas() {
        ctxg.clearRect(0, 0, cg.width, cg.height);
        ctxg.save();
        ctxg.translate(0.5, 0.5);
        ctxg.beginPath();
        for (let x = 0; x <= cg.width; x += 10) {
            ctxg.moveTo(Math.floor(x), 0);
            ctxg.lineTo(Math.floor(x), cg.height);
        }
        for (let y = 0; y <= cg.height; y += 10) {
            ctxg.moveTo(0, Math.floor(y));
            ctxg.lineTo(cg.width, Math.floor(y));
        }
        ctxg.strokeStyle = '#ffffff05';
        ctxg.lineWidth = 1;
        ctxg.stroke();
        ctxg.translate(-0.5, -0.5);
        ctxg.restore();
    }

    // source: http://jsfiddle.net/f3SQ2/5/
    function drawPaletteCanvas() {
        const radius = 95,
              thickness = 60,
              start = Math.PI,
              end = start + Math.PI / 2;
        let grad = null, h = 0, s = 0, l = 0;
        let isMouseDown = false;

        ctxp.translate(0, cp.height);
        for (let ang = start; ang <= end; ang += Math.PI/360) {
            ctxp.save();
            ctxp.rotate(ang);
            grad = ctxp.createLinearGradient(0, radius - thickness, 0, radius);
            grad.addColorStop(0, 'black');
            h = (360-(ang-start)/(end-start)) * 360;
            s = '100%';
            l = '50%';
            grad.addColorStop(0.5, 'hsl('+[h,s,l].join()+')');
            grad.addColorStop(1, 'white');
            ctxp.fillStyle = grad;
            ctxp.fillRect(0, radius - thickness, radius/10, thickness);
            ctxp.restore();
        }

        cp.addEventListener('pointerdown', function(ev) {
            isMouseDown = true;
            setColor(getCanvasColor(ctxp, ev.pageX - cp.offsetLeft, ev.pageY - cp.offsetTop));
        }, false);

        cp.addEventListener('pointerup', function(ev) {
            isMouseDown = false;
        }, false);

        cp.addEventListener('pointermove', function(ev) {
            if (isMouseDown)
                setColor(getCanvasColor(ctxp, ev.pageX - cp.offsetLeft, ev.pageY - cp.offsetTop));
        }, false);
    }

    function drawMagnifierCanvas() {
        const zoom = 300;
        const pos = { x: mouse.x - (zoom/18.5), y: mouse.y - (zoom/18.5) };
        ctxm.clearRect(0, 0, cm.width, cm.height);
        ctxm.msImageSmoothingEnabled = false;
        ctxm.mozImageSmoothingEnabled = false;
        ctxm.webkitImageSmoothingEnabled = false;
        ctxm.imageSmoothingEnabled = false;
        ctxm.drawImage(cb, pos.x, pos.y, cm.width,cm.height, 0,0, zoom,zoom);
        ctxm.drawImage(ch, pos.x, pos.y, cm.width,cm.height, 0,0, zoom,zoom);
    }

    function filterSepia(pixels) {
        let rgb = null;
        for (let i = 0; i < pixels.length; i++) {
            rgb = hexToRgbInt(pixels[i].color);
            pixels[i].color = rgbIntToHex(
                Math.min(Math.round(0.393 * rgb.r + 0.769 * rgb.g + 0.189 * rgb.b), 255),
                Math.min(Math.round(0.349 * rgb.r + 0.686 * rgb.g + 0.168 * rgb.b), 255),
                Math.min(Math.round(0.272 * rgb.r + 0.534 * rgb.g + 0.131 * rgb.b), 255)
            );
        }
        memory.record();
    }

    function filterGrayscale(pixels) {
        let rgb = null;
        for (let i = 0; i < pixels.length; i++) {
            rgb = hexToRgbInt(pixels[i].color);
            pixels[i].color = rgbIntToHex(
                (rgb.r + rgb.g + rgb.b) / 3,
                (rgb.r + rgb.g + rgb.b) / 3,
                (rgb.r + rgb.g + rgb.b) / 3
            );
        }
        memory.record();
    }

    function filterInvert(pixels) {
        let rgb = null;
        for (let i = 0; i < pixels.length; i++) {
            rgb = hexToRgbInt(pixels[i].color);
            pixels[i].color = rgbIntToHex(
                255 - rgb.r,
                255 - rgb.g,
                255 - rgb.b
            );
        }
        memory.record();
    }

    function translateCanvas(canvas) {
        canvasOffset.x = canvas.offsetLeft - (mouse.lastX - mouse.x);
        canvasOffset.y = canvas.offsetTop - (mouse.lastY - mouse.y);

    function bakeCanvas(canvas) {
        board.calcBoundingBox();
        const c = document.createElement('canvas');
        c.width = board.w;
        c.height = board.h; // crop to content
        c.getContext('2d').drawImage(canvas, board.pivot.x+board.x, board.pivot.y+board.y, board.w, board.h, 0, 0, c.width, c.height);
        return c;
    }

    function bakeCanvasScaled(canvas, width, height) {
        const org = bakeCanvas(canvas);
        const c = document.createElement('canvas');
        const aspect = aspectRatioFit(org.width, org.height, width-5, height-5); // -padding
        c.width = width;
        c.height = height; // resize to aspect
        c.getContext('2d').drawImage(org, (width-aspect.width)/2, (height-aspect.height)/2, aspect.width, aspect.height);
        return c;
    }

    // -------------------------------------------------------
    // Utils


    function floor(x, y, size) {
        return {
            x: size * ~~(x / size),
            y: size * ~~(y / size)
        }
    }

    function isIntersectRectsSize(rect1, rect2) {
        return (rect1.x < rect2.x + rect2.w &&
                rect1.x + rect1.w > rect2.x &&
                rect1.y < rect2.y + rect2.h &&
                rect1.y + rect1.h > rect2.y);
    }

    function isIntersectRects(rect1, rect2) {
        return !(rect2.x > rect1.w ||
                 rect2.w < rect1.x ||
                 rect2.y > rect1.h ||
                 rect2.h < rect1.y);
    }

    function isPointInRect(rect, point) {
        return (point.x > rect.x &&
                point.x < rect.x + rect.w &&
                point.y > rect.y &&
                point.y < rect.y + rect.h);
    }

    function isIntersectColor(x, y, color) {
        return getCanvasColor(ctx, x, y) === color;
    }

    function getCanvasColorPremultiplied(context, x, y) {
        const data = context.getImageData(x, y, 1, 1).data;
        const a = data[3] / 255 + 0.1; // TODO prototype
        const r = data[0] * a;
        const g = data[1] * a;
        const b = data[2] * a;
        return rgbIntToHex(r, g, b);
    }

    function getCanvasColor(context, x, y) {
        const data = context.getImageData(x, y, 1, 1).data;
        return rgbIntToHex(data[0], data[1], data[2]);
    }

    function getCanvasAlpha(context, x, y) {
        const data = context.getImageData(x, y, 1, 1).data;
        return (data[3] / 255).toFixed(1);
    }

    function rgbIntToHex(r, g, b) {
        return '#' + (0x1000000 + b | (g << 8) | (r << 16)).toString(16).slice(1).toUpperCase();
    }

    function hexToRgbInt(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

    function randomRangeFloat(min, max) {
        return Math.random() * (max - min) + min;
    }

    function aspectRatioFit(srcW, srcH, maxW, maxH) {
        const ratio = Math.min(maxW / srcW, maxH / srcH);
        return { width: srcW * ratio, height: srcH * ratio };
    }

    function plotLine(tolerance, Ax,Ay, Bx,By) {
        const dx = Bx - Ax;
        const dy = By - Ay;
        const ptCount = parseInt(Math.sqrt(dx*dx + dy*dy)) * 3;
        let lastX = -10000;
        let lastY = -10000;
        let pts = [{ x: Ax, y: Ay }];
        let t, x, y, dx1, dy1;
        for (let i = 1; i <= ptCount; i++) {
            t = i / ptCount;
            x = Ax + dx * t;
            y = Ay + dy * t;
            dx1 = x - lastX;
            dy1 = y - lastY;
            if (dx1*dx1 + dy1*dy1 > tolerance) {
                pts.push({ x: x, y: y });
                lastX = x;
                lastY = y;
            }
        }
        pts.push({ x: Bx, y: By });
        return pts;
    }
