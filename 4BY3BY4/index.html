<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen 4:3 or 3:4 Aspect Ratio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .aspect-box {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 2rem;

            /* Default size to fill space, will adjust dynamically */
            width: 100%;
            height: 100%;
        }

        /* 3:4 for taller screens */
        @media (max-aspect-ratio: 4 / 3) {
            .aspect-box {
                height: auto;
                aspect-ratio: 3 / 4;
            }
        }

        /* 4:3 for wider screens */
        @media (min-aspect-ratio: 3 / 4) {
            .aspect-box {
                height: auto;
                max-height: 100%;
                aspect-ratio: 4 / 3;
            }
        }
        
        /* 4:3 for wider screens */
        @media (min-aspect-ratio: 4 / 3) {
            .aspect-box {
                width: auto;
                min-height: 100%;
                aspect-ratio: 4 / 3;
            }
        }
    </style>
</head>
<body>
    <div class="aspect-box">
        4:3 or 3:4 Aspect Ratio
    </div>
</body>
</html>
